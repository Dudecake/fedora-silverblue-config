  # Web browsers
  - falkon
  # Content
  - ffmpeg
  - celluloid
  - kdenlive
  - blender
  - krita
  # Additional repositories
  - rpmfusion-free-release
  - rpmfusion-nonfree-release
packages-aarch64:
  - chromium
  - obs-studio
  - v4l2loopback
  - edk2-aarch64
packages-armhfp:
  - chromium
  - edk2-arm
packages-x86_64:
  - chromium-freeworld
  # - codium
  - discord
  - obs-studio
  - v4l2loopback
  # - pioneer
  # - steam
  # - warsow
  # - zfs
  # GPU support
  - rocm-smi
  - rocminfo
  - rocm-opencl
  # - clinfo
  - radeontop

# Make sure the following are not pulled in when Recommended by other packages
exclude-packages:
  - plasma-discover-offline-updates
  - plasma-discover-packagekit
  # Exclude currently broken support for rpm-ostree in Discover
  - plasma-discover-rpm-ostree
  - plasma-pk-updates
  - mesa-libOpenCL
  - pocl
  - wine
  - wine-core
  - wine-dxvk
  - wine-dxvk-d3d9
  - wine-dxvk-dxgi

add-files:
  [
    ["ls-iommu.sh", "/usr/bin/ls-iommu.sh"],
    ["ls-reset.sh", "/usr/bin/ls-reset.sh"],
    ["rocm.sh", "/etc/profile.d/rocm.sh"],
    ["rocm.repo", "/etc/yum.repos.d/rocm.repo"],
  ]

units:
  - rpm-ostreed-automatic.timer
  - libvirtd.socket

repos:
  - fedora-35
  - fedora-35-updates
  - rpmfusion-free
  - rpmfusion-free-updates
  - rpmfusion-nonfree
  - rpmfusion-nonfree-updates
  - virtio-win-latest
  - ROCm
  - ckoomen
