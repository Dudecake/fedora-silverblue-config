  - falkon
  # Content
  - ffmpeg
  - celluloid
  - kdenlive
  - blender
  - krita
  # Additional repositories
  - rpmfusion-free-release
  - rpmfusion-nonfree-release
packages-aarch64:
  - chromium
  - qemu-system-aarch64
  - edk2-aarch64
packages-armhfp:
  - chromium
  - qemu-system-arm
  - edk2-arm
  # - pioneer
  # - warsow
packages-x86_64:
  - chromium-freeworld
  # - codium
  - discord
  - obs-studio
  # - pioneer
  # - steam
  # - warsow
  - qemu-system-x86
  - zfs
  # GPU support
  - rocm-smi
  - rocminfo
  - rocm-opencl
  # - clinfo
  - radeontop

# Make sure the following are not pulled in when Recommended by other packages
exclude-packages:
  - plasma-discover-offline-updates
  - plasma-discover-packagekit
  - python3-unbound
  - mesa-libOpenCL
  - pocl

add-files:
  [
    ["ls-iommu.sh", "/usr/bin/ls-iommu.sh"],
    ["ls-reset.sh", "/usr/bin/ls-reset.sh"],
    ["rocm.sh", "/etc/profile.d/rocm.sh"],
    ["rocm.repo", "/etc/yum.repos.d/rocm.repo"],
  ]

units:
  - rpm-ostreed-automatic.timer
  - io.podman.socket

repos:
  - fedora-34
  - fedora-34-updates
  - rpmfusion-free
  - rpmfusion-free-updates
  - rpmfusion-nonfree
  - rpmfusion-nonfree-updates
  - virtio-win-latest
  - ROCm
  - copr:copr.fedorainfracloud.org:xxmitsu:mesa-git
