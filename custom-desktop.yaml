  - bsdtar
  - micro
  - ncdu
  - wireguard-tools
  - firejail
  - firewall-applet
  - freerdp
  - gimp
  # - xrdp
  # - xorgxrdp
  - opendoas
  - kmail
  - htop
  - java-11-openjdk
  - java-latest-openjdk
  - kde-connect
  - keepassxc
  - lsof
  - meld
  - nextcloud-client
  - picocom
  - nmap
  - p7zip
  - easyeffects
  - sl
  - units
  - wol
  - yakuake
  - virglrenderer-test-server
  # Games
  # - 0ad
  # - cataclysm-dda
  # - desmume
  # - dolphin-emu
  # - dosbox
  # - endless-sky
  # - freeciv
  - gamehub
  - gamemode
  # - lutris
  - mangohud
  # - openclonk
  # - openttd
  # - orion
  # - ppsspp-qt
  # - ppsspp-sdl
  # - scorched3d
  # - visualboyadvance-m
  # - wesnoth
  # - widelands
  # - xonotic
