include: kde-desktop-pkgs.yaml
ref: fedora/35/${basearch}/ironblue
rojig:
  name: fedora-ironblue
  summary: "Fedora Ironblue base image"
  license: MIT
packages:
  - fedora-release-kinoite
  # Wayland support
  - kwayland-integration
  - kwin-wayland
  - plasma-workspace-wayland
  - xorg-x11-server-Xwayland
  # Portals for Flatpak
  - xdg-desktop-portal-kde
  # GNOME portal required for settings support in some GNOME Apps
  # See https://pagure.io/fedora-kde/SIG/issue/120
  - xdg-desktop-portal-gnome
  # Provide an archive manager by default
  - ark
  # Keep some basic apps installed until we have Flatpaks available
  # See https://pagure.io/fedora-kde/SIG/issue/13
  - gwenview
  - kcalc
  - kwrite
  - okular
  # Custom packages
  - arch-install-scripts
  - bashtop
  - zsh
  - zsh-syntax-highlighting
  - zswap-cli
  # Utilities
  - bsdtar
  - nano
  - micro
  - ncdu
  - firejail
  - firewall-applet
  - freerdp
  - htop
  - java-11-openjdk
  - java-latest-openjdk
  - keepassxc
  - kmail
  - lsof
  - meld
  - nmap
  - sl
  - units
  - yakuake
  # Web browsers
  - falkon
  # Convenient hooks for Podman/Docker
  - oci-kvm-hook
  - oci-umount
  # Realm integration
  - oddjob
  - oddjob-mkhomedir
  - adcli
  # Docker compose alternative
  - podman-compose
  # Automatic decryption on boot
  - clevis-dracut
  # Additional repositories for NVIDIA drivers, etc.
  - rpmfusion-free-release
  - rpmfusion-nonfree-release
packages-aarch64:
  - chromium
packages-x86_64:
  - chromium-freeworld
  # NVIDIA drivers
  - akmod-nvidia
  - xorg-x11-drv-nvidia
  - xorg-x11-drv-nvidia-cuda

exclude-packages:
  - python3-unbound

add-files:
  [
    ["vscode.repo", "/etc/yum.repos.d/vscode.repo"],
    ["vscodium.repo", "/etc/yum.repos.d/vscodium.repo"],
  ]

units:
  - rpm-ostreed-automatic.timer
  - ostree-remount.service
  - podman.socket

repos:
  - fedora-35
  - fedora-35-updates
  - rpmfusion-free
  - rpmfusion-free-updates
  - rpmfusion-nonfree
  - rpmfusion-nonfree-updates
